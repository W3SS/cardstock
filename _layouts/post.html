---
layout: single-post
---

	<section class="post-area">
		<div class="container">

			<div class="row">

				<div class="col-lg-1 col-md-0"></div>
				<div class="col-lg-10 col-md-12">

					<div class="main-post">

						<div class="post-top-area">

						   <div class="blog-image"><img src="{{site.url}}{{site.baseurl}}/{{ page.image }}" alt="Blog Image"></div>

						   <div class="blog-info">
							<h5 class="pre-title">{{ page.categories }}</h5>

							<h3 class="title"><a href="#"><b>{{ page.title }}</b></a></h3>

							<div class="post-info">

								<div class="left-area">
									<a class="avatar" href="{{page.authorhome}}"><img src="{{ site.baseurl }}/{{ page.avatar }}" alt="Profile Image"></a>
								</div>

								<div class="middle-area">
									{%- assign date_format = site.minima.date_format | default: "on %b %-d, %Y" -%}   
									<a class="name" href="{{page.authorhome}}"><b>{{ page.author }}</b></a>
									<h6 class="date">{{ page.date | date: date_format }}</h6>
								</div>

							</div><!-- post-info -->

						</div></div>
						<div class="post-bottom-area">

							{{ content }} 
							
{% if page.comments %}
<div id="disqus_thread"></div>
    <script type="text/javascript">
        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
        var disqus_shortname = 'mgoadric-github-io'; // required: replace example with your forum shortname
        //var disqus_developer = 1; // Comment out when the site is live
        var disqus_identifier = "{{ page.url }}";

        /* * * DON'T EDIT BELOW THIS LINE * * */
        (function() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
    <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
{% endif %}


						</div><!-- post-bottom-area -->

					</div><!-- main-post -->
				</div><!-- col-lg-8 col-md-12 -->
			</div><!-- row -->
		</div><!-- container -->
	</section><!-- post-area -->

  <a class="u-url" href="{{ page.url | relative_url }}" hidden></a>
